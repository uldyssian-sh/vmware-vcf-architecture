apiVersion: v1
kind: Secret
metadata:
  name: vcf-credentials
  namespace: vmware
type: Opaque
stringData:
  endpoint: https://vcf.example.com
  username: admin@vsphere.local
  password: SecurePassword123!
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmware-vcf-architecture
  namespace: vmware
  labels:
    app: vmware-vcf-architecture
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vmware-vcf-architecture
  template:
    metadata:
      labels:
        app: vmware-vcf-architecture
    spec:
      containers:
      - name: vcf-architecture
        image: ghcr.io/uldyssian-sh/vmware-vcf-architecture:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: VCF_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: vcf-credentials
              key: endpoint
        - name: VCF_USERNAME
          valueFrom:
            secretKeyRef:
              name: vcf-credentials
              key: username
        - name: VCF_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vcf-credentials
              key: password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vmware-vcf-architecture
  namespace: vmware
  labels:
    app: vmware-vcf-architecture
spec:
  selector:
    app: vmware-vcf-architecture
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: metrics
    port: 9090
    targetPort: 9090
  type: ClusterIP